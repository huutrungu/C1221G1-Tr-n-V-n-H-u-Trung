<script>
    let inputR;
    let Pi= Math.PI;
    inputR=prompt("nhập bán kính hình tròn: ");
    let R=parseInt(inputR);
    let PerimeterCirle= Pi*2*R;
    document.write("Chu vi hình tròn là: "+PerimeterCirle);
</script>
