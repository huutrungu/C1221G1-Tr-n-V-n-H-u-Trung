<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Calculator </h2>
<label for="amount1"></label>
<input type="text" id="amount1" name="amount1">

<label for="amount2"></label>
<input type="text" id="amount2" name="amount2"> <br> <br>

<input type="button" id="add+" onclick="addition()" value="Addition(+)">
<input type="button" id="sub-" onclick="subtraction()" value="Subtraction(-)">
<input type="button" id="Mulx" onclick="multiplication()" value="Multipliecation(X)">
<input type="button" id="Div/" onclick="division()" value="Division(/)">

<p id="kq"></p>

<script>
    function addition() {
        let ketQua;
        let amount1 = parseInt(document.getElementById("amount1").value);
        let amount2 = parseInt(document.getElementById("amount2").value);
        ketQua = amount1 + amount2;
        document.getElementById("kq").innerHTML = "Result Addition: " + ketQua;
    }

    function subtraction() {
        let ketQua;
        let amount1 = parseInt(document.getElementById("amount1").value);
        let amount2 = parseInt(document.getElementById("amount2").value);
        ketQua = amount1 - amount2;
        document.getElementById("kq").innerHTML = "Result subtraction: " + ketQua;
    }

    function multiplication() {
        let ketQua;
        let amount1 = parseInt(document.getElementById("amount1").value);
        let amount2 = parseInt(document.getElementById("amount2").value);
        ketQua = amount1 * amount2;
        document.getElementById("kq").innerHTML = "Result multiplication: " + ketQua;
    }

    function division() {
        let ketQua;
        let amount1 = parseInt(document.getElementById("amount1").value);
        let amount2 = parseInt(document.getElementById("amount2").value);
        ketQua = amount1 / amount2;
        document.getElementById("kq").innerHTML = "Result Division: " + ketQua;
    }

</script>


</body>
</html>
