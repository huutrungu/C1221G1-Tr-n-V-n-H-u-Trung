    class Apple {
        constructor() {
            this.weight = 10;
        }

        decreaseWeight() {
            this.weight--;
        }

        isEmptyAple() {
            if (this.weight === 0) {
                return true;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = true;
            this.weight = weight;
        }

        setGender(gender) {
            this.gender = gender;
        }

        isMale() {
            if (!this.gender) {
                return false;
            }
        }

        checkApple(apple) {
            return apple.getWeight();
        }

        eatApple(apple) {
            if (!apple.isEmptyAple()) {
                this.weight++;
                apple.decreaseWeight();
            } else {
                alert('hết táo rồi!');
            }
        }

        say(str) {
            console.log(str);
        }
    }

    let apple = new Apple();
    console.log(apple.getWeight());

    let human = new Human('Adam', true, 700);
