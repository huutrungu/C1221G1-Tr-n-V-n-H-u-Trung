<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action=" http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="fname" style="font-weight: bold">Họ và tên:</label> <br>
    <input type="text" id="fname" name="name" size="20"> <br> <br>
    <label for="email" style="font-weight: bold">Email:</label> <br>
    <input type="text" id="email" name="email" size="20"> <br> <br>
    <label for="contact" style="font-weight: bold">Số điện thoại:</label> <br>
    <input type="number" id="contact" name="phone" size="20"> <br> <br>
    <label for="gender" style="font-weight: bold">Giới tính:</label> <br>
    <input type="radio" id="gender" name="male"> Nam
    <input type="radio" id="gender" name="female"> Nữ
    <br> <br>
    <input type="submit" name="signup" value="Đăng ký">
</form>
</body>
</html>
