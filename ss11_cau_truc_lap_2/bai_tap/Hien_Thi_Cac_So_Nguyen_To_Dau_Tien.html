<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = 20;
    let count = 0;
    let N = 2;

    while (count <= numbers) {
        let count1=0;
        for (let i = 1; i <= N; i++) {
            if (N % i === 0) {
                count1++;
            }
        }
        if (count1 === 2) {
            document.write(N + ",");
            count++;}
        N++;
    }

</script>
</body>
</html>
