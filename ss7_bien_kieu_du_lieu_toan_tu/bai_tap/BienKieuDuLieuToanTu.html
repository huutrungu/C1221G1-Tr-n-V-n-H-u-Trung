<script>
    let inputSinh;
    let inputLy;
    let inputHoa;

    inputSinh= prompt("Nhập điểm Sinh zo day:  ");
    inputLy= prompt("điểm Lý:  ");
    inputHoa= prompt("Điểm Hoá: ");

    let sinh= parseInt(inputSinh);
    let ly= parseInt(inputLy);
    let hoa= parseInt(inputHoa);

    let tong = sinh+ly+hoa;
    let dtb= tong/3;

document.write("Tổng điểm:  "+tong);
document.write("<br/>");
document.write("Điểm trung bình: "+dtb);


</script>
