<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputR;
    let pi= Math.PI;
    inputR=prompt("nhập bán kính hình tròn: ");
    let r=parseInt(inputR);
    let areaCirle= pi*(r*r);
    document.write("Diện tích hình tròn là: "+areaCirle);
</script>

</body>
</html>
