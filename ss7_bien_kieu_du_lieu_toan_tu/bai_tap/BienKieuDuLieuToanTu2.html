<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC;
    inputC= prompt("Nhiệt độ C bây giờ là: ");

    let c=parseInt(inputC);
    let f=9/5*c +32;
    document.write("Tương đương: "+f+" độ F");
</script>

</body>
</html>
