<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển hoá xâu kí tự</title>
</head>
<body>
<script>
    let str = "tRuong    TaN   HAI ";
    function chuanHoaXauKiTu() {
        str = str.replace(/\s+/g, ' ').trim();
        str = str.toLowerCase().split(' ');
        for (let i = 0; i < str.length; i++) {
            str[i] = str[i][0].toUpperCase() + str[i].slice(1);
        }
        return str.join(' ');
    }
    let str1 = chuanHoaXauKiTu(str)
    console.log(str1);
</script>
</body>
</html>
