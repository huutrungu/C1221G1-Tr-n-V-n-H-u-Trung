<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính tổng các số chẵn trong ma trận có kích thước m*n/ nhập kích thước mảng và phần tử trong mảng từ bàn
        phím.</title>
</head>
<body>
<script>
    let arr = [];
    let m = 0;
    let n = 0;
    do {
        m = parseInt(prompt('nhập số hàng của mảng: '));
        n = parseInt(prompt('nhập số cột của mảng: '));
    } while ((m + n) <= 0 || (m * n) <= 0 || isNaN(m + n));
    arr = new Array(m);
    for (let i = 0; i < m; i++) {
        arr[i] = new Array(n);
    }
    console.log(arr);
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            arr[i][j] = parseInt(prompt('nhập giá trị cho phần tử cột ' + j + ' hàng ' + i + ': '));
            arr.push(arr[i][j]);
        }
    }
    console.log(arr);
    let arr = [[1, 2, 3, 4], [5, 6, 7, 8], [2, 4, 6, 8]];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j];
        }
    }
    console.log(sum);

</script>
</body>
</html>
