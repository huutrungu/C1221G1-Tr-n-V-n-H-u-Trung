<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="submit" value="Đặt món" onclick="oder()">
<tr>
    <td>1.Cafe</td>
    <td>2.Cam vắt</td>
    <td>3.Nước ép cà rốt</td>
    <td>4.Nước ép cà chua</td>
    <td>5.Nước lọc</td>
    <td>6.Nước dừa</td>
    <td>7.Thoát gọi món</td>
</tr>
<script>
    function oder() {
        let menu = ['Cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa'];
        let price = [15, 25, 20, 25, 5, 20];
        let bill = 0;
        let orderList = '';

        let num = null;
        do {
            do {
                num = parseInt(prompt('nhập số để gọi món: '));
            } while (isNaN(num) || num > 7)
            if (num !== 7) {
                alert(menu[num - 1] + ' có giá ' + price[num - 1]);
                let count = parseInt(prompt('vui lòng nhập số lượng: '));
                bill += count * price[num - 1];
                orderList += menu[num - 1] + ', ';
            }
        }
        while (num !== 7)
        alert('hoá đơn của bạn gồm: ' + orderList + 'tổng là: ' + bill);
        alert('Cảm ơn quý khách!');
    }
</script>
</body>
</html>
