<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSaoTuongUng(tapHopSao, sao) {
        for (let i = 0; i < tapHopSao.length; i++) {
            if (tapHopSao[i] === sao) {
                return i;
            }
        }
        return 'không tìm thấy chòm sao tương ứng'; <!-- em chưa hiểu rõ cách dùng đoạn return này, anh sp e với nha! -->
    }

    let tapHopSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let sao = prompt('nhap ten ngoi sao: ');
    let viTriSao = timSaoTuongUng(tapHopSao, sao);
    alert('chòm sao tương ứng của ngôi sao ' + sao + ' là ' + chomSao[viTriSao]);
</script>
</body>
</html>
